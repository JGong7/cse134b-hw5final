                grid-row-end: 2;

                grid-column-end: 11;
                align-self: center;
                font-weight: bold;
                }
                aside + figure{
                display: flex;
                flex-direction: column;
                grid-row-start: 5;
                grid-row-end: 6;
                grid-column-start: 10;
                grid-column-end: 11;
                gap: 20px;
            }
            footer{
                animation: moveup 1.5s;
                grid-row-start: 7;
                grid-row-end: 8;
                grid-column-start: 2;
                grid-column-end: 4;
                font-weight: bold;
            }
        }
            @keyframes movedown{ 
                from{
                    transform: translateY(-150px);
                }
                to{
                    transform: translateY(0);
                }
            }
            @keyframes moveup{
                from{
                    transform: translateY(150px);
                }
                to{
                    transform: translateY(0);
                }
            }
            :root{
                --background: lightblue;
                --normal: lightslategray;
                --hovered: gray;
            }
            body{
                font-family: opensans;
                background-color: var(--background);
                color: var(--normal);
                display: grid;
                grid-template-rows: repeat(10, 1fr);
                grid-template-columns: repeat(10, 1fr);  
            }
            header{
                font-size: 1rem;
                grid-row-start: 1;
                grid-row-end: 2;
                grid-column-start: 2;
                grid-column-end: 4;
                align-self: center;
            }
            #index{
                animation: movedown 1.5s;
                text-decoration: none;
                color: var(--normal);
            }
            #index:hover{
                text-decoration: underline;
                color: var(--hovered);
            }
            a{
                animation: movedown 1.5s;
                text-decoration: none;
                color: var(--normal);
            }
            a:hover{
                text-decoration: underline;
                color: var(--hovered);
            }
            figure{
                grid-row-start: 2;
                grid-row-end: 7;
                grid-column-start: 2;
                grid-column-end: 5;
                margin: auto;
            }
            
            #icons{
                transition-property: transform;
                transition-duration: 0.5s;
            }
            #icons:hover{
                transform: translateY(10px);
            }
