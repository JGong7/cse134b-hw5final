<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MethodTest</title>
    </head>
    <body>
        <form>
            <label for="way">Select your preferred way to send the request</label>
            <input type="radio" id="xml" name="radio" value="xml" checked>
            <label for="xml">XMLHttpRequest</label>
            <input type="radio" id="fetch" name="radio" value="fetch">
            <label for="fetch">fetch</label><br>
            <label for="id">id:</label>
            <input type="text" id="id" name="id"><br>
            <label for="article_name">article_name:</label>
            <input type="text" id="article_name" name="article_name"><br>
            <label for="article_body">article_body:</label>
            <textarea id="article_body" name="article_body"></textarea><br>
            <label for="date">current date:</label>
            <input type="text" id="date" name="date" readonly><br>
        </form>
        <button id="post" onclick="postCheck()">postBtn</button>
        <button id="get" onclick="getCheck()">getBtn</button>
        <button id="put" onclick="putCheck()">putBtn</button>
        <button id="del" onclick="delCheck()">deleteBtn</button>
        <script src="methodtest.js"></script>
        <br><pre><output id="response"></output></pre>
        
    </body>
</html>
